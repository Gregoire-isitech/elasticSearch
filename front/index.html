    <div class="relative z-10" role="dialog" aria-modal="true">
        <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto p-4 sm:p-6 md:p-20">
            <!--
        Command palette, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 scale-95"
          To: "opacity-100 scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 scale-100"
          To: "opacity-0 scale-95"
      -->
            <div
                class="mx-auto max-w-xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transition-all">
                <div class="relative">
                    <!-- Heroicon name: solid/search -->
                    <svg class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">

                            clip-rule="evenodd" />
                    </svg>
                    <input type="text" id="search"
                        class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-800 placeholder-gray-400 focus:ring-0 outline:none sm:text-sm"
                        placeholder="Search..." role="combobox" aria-expanded="false" aria-controls="options">
                </div>

                <!-- Results, show/hide based on command palette state. -->
                <ul id="result_ul" class="hidden max-h-80 scroll-py-10 scroll-pb-2 space-y-4 overflow-y-auto p-4 pb-2"
                    id="options" role="listbox">
                </ul>

                <!-- Help, show/hide based on command palette state. -->

          <svg class="mx-auto h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">

        </div> -->

                <!-- Empty state, show/hide based on command palette state. -->
                <div id="no_result" class="hidden py-14 px-6 text-center text-sm sm:px-14">
                    <svg class="mx-auto h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"

                <div class="flex flex-wrap items-center bg-gray-50 py-2.5 px-4 text-xs text-gray-700">Type <kbd
                        class="mx-1 flex h-5 w-5 items-center justify-center rounded border border-gray-400 bg-white font-semibold text-gray-900 sm:mx-2">#</kbd>
                    <span class="sm:hidden">for projects,</span><span class="hidden sm:inline">to access
                        projects,</span> <kbd

                    for users, and <kbd

                    for help.</div>
            </div>
        </div>
    </div>

</html>
<script>
    var commetuveux = "toto"

    function debounce(fn, delay) {
        var timer = null;
        return function () {
            var context = this,
                args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
                fn.apply(context, args);
            }, delay);
        };
    }

    const noResult = document.getElementById("no_result")
    const listElement = document.getElementById("result_ul")
    const element = document.getElementById("search")
    element.addEventListener("keyup", debounce((e) => resultSearch(e), 500));

    const resultSearch = (async (e) => {
        var value = e.target.value.replace("#","%23")
        listElement.innerHTML = ""
        if (!value){
            if (!noResult.classList.contains("hidden"))
                noResult.classList.add("hidden")
            return
        }
        
        const res = await fetch("http://localhost:3000/search/" + value)
        const data = await res.json()
        const listData = data.hits.hits

        if (listData.length == 0) {
            noResult.classList.remove("hidden")
            if (listElement.classList.contains("hidden"))
                listElement.classList.add("hidden")
            return
        }
        else {
            listElement.classList.remove("hidden")
            if (!noResult.classList.contains("hidden"))
                noResult.classList.add("hidden")
        }

        for (i = 0; i < listData.length; ++i) {
            // Create an item for each one
            listItem = document.createElement('li');

            // Add the item text
            listItem.innerHTML = listData[i]._source.Nom;

            // Add listItem to the listElement
            listElement.appendChild(listItem);
        }
    })
</script>
